<html>
    <head>
        <title>班级成绩</title>
        <style type="text/css">
            @import url("manager2.css");
        </style>
    </head>

    <body >
        <form action="/manager" method="get" >
            <input type="submit" value="返回">
        </form>
        <form action="/manager/results" method="post">
            班级: <input type="text" name="semester">
            <input type="submit" value="查询">
        </form>
        <table style="margin-bottom:10px" >
            <tr>
                <th>班级名</th>                
                <th>学生姓名</th>
                <th>课程</th>
                <th>成绩</th>
            </tr>      
            {% for item in items8 %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>              
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
